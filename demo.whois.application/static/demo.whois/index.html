
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href=/demo.whois/favicon.ico">

<title>DEMO WHOIS APPLICATION</title>

<link rel="stylesheet" type="text/css"
	href="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="demo.whois" ng-controller="MainController" data-ng-cloak>

		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for..." ng-model="domain">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="checkSite()">Go!</button>
			</span>
		</div>

		<div style="max-width: 950px; margin: 0 auto;" align="center" data-ng-show="loading" data-ng-cloak>
			<img alt="Searching ..." src="/demo.whois/loading.gif">
		</div>
		
		<div class="alert alert-danger" role="alert" style="margin-top: 10px;" data-ng-messages="error" data-ng-show="error" data-ng-cloak>
			{{error}}
		</div>
		
		<div  class="row" style="margin-top: 10px;" data-ng-show="site" ng-cloak>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Owner</h3>
					</div>
					<div class="panel-body">
						<div>
							<strong>{{site.owner.person}}</strong>
						</div>
						<div>{{site.owner.organization}}</div>
						<div>
							<a href="tel:{{site.owner.phoneNumber}">{{site.owner.phoneNumber}}</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Administrator</h3>
					</div>
					<div class="panel-body" ng-cloak>
						<div>
							<strong>{{site.admin.person}}</strong>
						</div>
						<div>{{site.admin.organization}}</div>
						<div>
							<a href="tel:{{site.admin.phoneNumber}">{{site.admin.phoneNumber}}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row" style="text-align: right; margin-top: 10px;" data-ng-show="site.dataProvider" ng-cloak>
		<small>Powered by: {{site.dataProvider}}</small>
	</div>

	<script src="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.js"></script>

</body>
</html>
